<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Monteria</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <div class="logo">Monteria</div>
                <div class="nav-links">
                    <a href="/">Главная</a>
                    <a href="/login">Войти</a>
                </div>
            </nav>
        </header>

        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showTab('login')">Вход</div>
                <div class="auth-tab" onclick="showTab('register')">Регистрация</div>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <button type="button" class="btn btn-google" id="googleLogin">
                    Войти через Google
                </button>
            </form>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <button type="button" class="btn btn-google" id="googleRegister">
                    Регистрация через Google
                </button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
        }
    </script>
</body>
</html>
